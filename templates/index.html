<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API das Charadas</title>
</head>
<body>
    <h1>Bem-vindo à API das Charadas!</h1>
    <p>Escolha uma das opções abaixo:</p>
    
    <button onclick="fetchCharadas()">Ver todas as charadas</button>
    <button onclick="fetchCharadaAleatoria()">Ver uma charada aleatória</button>
    
    <div id="response"></div>
    
    <script>
        function fetchCharadas() {
            fetch('/charadas')
                .then(response => response.json())
                .then(data => {
                    let htmlContent = "<ul>";
                    data.forEach(charada => {
                        htmlContent += `<li>${charada.charada} (Resposta: ${charada.resposta})</li>`;
                    });
                    htmlContent += "</ul>";
                    document.getElementById("response").innerHTML = htmlContent;
                })
                .catch(error => {
                    document.getElementById("response").innerHTML = "Erro ao carregar charadas.";
                });
        }

        function fetchCharadaAleatoria() {
            fetch('/charadas/aleatoria')
                .then(response => response.json())
                .then(data => {
                    const charada = data.charada;
                    const resposta = data.resposta;
                    document.getElementById("response").innerHTML = `<p>Charada: ${charada}</p><p>Resposta: ${resposta}</p>`;
                })
                .catch(error => {
                    document.getElementById("response").innerHTML = "Erro ao carregar charada aleatória.";
                });
        }
    </script>
</body>
</html>
